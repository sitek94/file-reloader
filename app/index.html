<!doctype html>
<html lang="en">
<head>
  <title>file reloader</title>

  <script>
    const ws = new WebSocket('ws://localhost:8080');
    ws.onmessage = (event) => {
      if (event.data === 'refresh') {
        window.location.reload();
      }
    };
  </script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>file reloader</h1>

  <script src="script.js"></script>
</body>
</html>
